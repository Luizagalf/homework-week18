<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация</title>
    <style>
        input:required:valid {
            border-color: green;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Валидация</h2>
    <form action="#" class="form">
        <div><input type="text" id="login" placeholder="login" name="login" required>*</div>
        <div><input type="number" id="number" max=20 min=1 placeholder="number (1-10)" name="number" required>*</div>
        <div><button type="submit">Отправить</button></div>
    </form> 
</body>
</html>
